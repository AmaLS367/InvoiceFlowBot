name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN: test-token
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Run DB migrations
        run: python -m alembic upgrade head

      - name: Pre-commit (ruff, format, mypy)
        run: pre-commit run --all-files

      - name: Run mypy
        run: |
          python -m mypy domain services ocr storage handlers

      - name: Security checks (bandit)
        run: bandit -c bandit.yaml domain services ocr storage handlers

      - name: Dependency vulnerability audit (pip-audit)
        run: pip-audit

      - name: Run unit tests (no storage DB)
        run: pytest --import-mode=importlib -m "not storage_db"

      - name: Run storage DB integration tests
        run: pytest --import-mode=importlib -m "storage_db"
