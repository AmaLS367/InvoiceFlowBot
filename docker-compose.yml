version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invoiceflowbot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data.sqlite:/app/data.sqlite
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "backend/healthcheck.py"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
